    <my-fader [isVisible]="isVisible">
      <div [innerHTML]="highlightText" class="highlights"></div>
    </my-fader>
  </div>


<textarea spellcheck="false" [style.height.%]='variableno' id="txtarea" (keydown)="onKeydown($event)" [(ngModel)]="text" (ngModelChange)="sendMessage($)" class="user-input"></textarea>

</div>
